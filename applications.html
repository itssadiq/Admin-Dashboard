<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applications</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>

  <body>
    <div class="main">
      <div class="sidebar">
        <h2 class="sidebar-heading">Admin Portal</h2>
        <div class="links">
          <a href="dashboard.html">Dashboard</a>
          <a href="applications.html">Applications</a>
          <a href="#">Settings</a>
        </div>
      </div>

      <div class="dash-body">
        <div class="navbar">
          <h3>AD</h3>
        </div>

        <h2 class="dash-heading">Applications</h2>

        <div class="filters">
          <div class="filter">
            <label for="filter-status">Status</label>
            <select name="" id="filter-status" class="status-filter">
              <option value="All Statuses" selected>All Statuses</option>
              <option value="Pending">Pending</option>
              <option value="Rejected">Rejected</option>
              <option value="Approved">Approved</option>
            </select>
          </div>
          <div class="filter">
            <label for="program1">Program 01</label>
            <select name="" id="program1" class="program1-filter">
              <option value="" selected>Select a program</option>
              <option value="Artificial Intelligence">
                Artificial Intelligence
              </option>
              <option value="Web Development">Web Development</option>
              <option value="Machine Learning">Machine Learning</option>
              <option value="Cloud Computing">Cloud Computing</option>
            </select>
          </div>
          <div class="filter">
            <label for="program2">Program 02</label>
            <select name="" id="program2" class="program2-filter">
              <option value="" selected>Select a program</option>
              <option value="Artificial Intelligence">
                Artificial Intelligence
              </option>
              <option value="Web Development">Web Development</option>
              <option value="Machine Learning">Machine Learning</option>
              <option value="Cloud Computing">Cloud Computing</option>
            </select>
          </div>
        </div>

        <div class="applications-data">
          <table></table>
        </div>
      </div>
    </div>

    <script src="scripts/applications.js" type="module"></script>
  </body>
</html>
